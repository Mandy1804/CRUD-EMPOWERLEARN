<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../CRUD-EMPOWERLEARN/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
  <header>
    <h1>EmpowerLearn</h1>
    <p>Contrate com confiança. Ensine com excelência</p>
  </header>

  <main>
    <section class="card">
      <h2>Lista de Professores</h2>
      <table id="professoresTabela">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Matéria</th>
            <th>E-mail</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
       </section>
    
    <section class="search-card card">
    <h2>Encontrar Professor</h2>
    <div class="form-group">
        <label for="search">Buscar:</label>
        <input type="text" id="search" placeholder="Buscar por nome, matéria ou e-mail">
    </div>
</section>
    </section>
  </main>

  <footer>
    <p>© 2025 EmpowerLearn</p>
  </footer>

  <script src="../CRUD-EMPOWERLEARN/script.js"></script>
