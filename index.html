<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmpowerLearn - Cadastro de Professores</title>
  <link rel="stylesheet" href="../CRUD-EMPOWERLEARN/style.css">
</head>
<body>

  <header>
    <h1>EmpowerLearn</h1>
    <p>Contratação ágil e certeira de professores incríveis.</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Cadastro de Professor</h2>
      <form id="professor-form">
        <div class="form-group">
          <label>Nome Completo</label>
          <input type="text" id="nome" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label>Data de Nascimento</label>
          <input type="date" id="nascimento" required>
        </div>

        <div class="form-group">
          <label>Sexo</label>
          <select id="sexo" required>
            <option value="">Selecione</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
          </select>
        </div>

        <div class="form-group">
          <label>Formação Acadêmica</label>
          <input type="text" id="formacao" required>
        </div>

        <div class="form-group">
          <label>Área de Atuação</label>
          <input type="text" id="area" required>
        </div>

        <div class="form-group">
          <label>Tempo de Experiência (anos)</label>
          <input type="number" id="experiencia" required>
        </div>

        <div class="form-group">
          <label>LinkedIn</label>
          <input type="url" id="linkedin">
        </div>

        <div class="form-group">
          <label>Mini Bio</label>
          <textarea id="bio" maxlength="300" rows="3"></textarea>
        </div>

        <button type="submit">Salvar Professor</button>
      </form>
    </section>

    <section class="list-section">
      <h2>Professores Cadastrados</h2>
      <table id="professor-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Área</th>
            <th>Experiência</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="../CRUD-EMPOWERLEARN/script.js"></script>
</body>
</html>
